<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark">
                <div class="container navbar-dark navbar-brand">
                    <h1>Team Performance Checklist</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <span class="col">
                        1: Disagree strongly
                    </span>
                    <span class="col">
                        2: Disagree to some extent
                    </span>
                    <span class="col" >
                        3: Agree to some extent
                    </span>
                    <span class="col">
                        4: Agree strongly
                    </span>
                </div>
            </div>
            <div class="container">
                <div id="performance-checklist">
                    <ul class="list-group gap-3">
                        <li class="list-group-item bg-light border" v-for="(row, index) in result">
                            <span style="margin-bottom:100px;">{{row}}</span>
                            <div class="row">
                                <!-- <div class="col-md-12">
                                    <input class="form-range" type="range" min="1" max="4" value="1" v-model="form[index]" v-bind:id="index + '-range-1'">
                                </div> -->

                                <div class="col-md-3">
                                    <input class="form-check-input" type="radio" v-model="form[index]" v-bind:id="index + '-1'" v-bind:name="index" value="1">
                                    <label class="form-check-label" v-bind:for="index + '_1'">1. Disagree strongly</label>
                                </div>

                                <div class="col-md-3">
                                    <input class="form-check-input" type="radio" v-model="form[index]" v-bind:id="index + '-2'" v-bind:name="index" value="2">
                                    <label class="form-check-label" v-bind:for="index + '-2'">2. Disagree to some extent</label>
                                </div>

                                <div class="col-md-3">
                                    <input class="form-check-input" type="radio" v-model="form[index]" v-bind:id= "index + '-3'" v-bind:name="index" value="3">
                                    <label class="form-check-label" v-bind:for="index + '-3'">3. Agree to some extent</label>
                                </div>

                                <div class="col-md-3">
                                    <input class="form-check-input" type="radio" v-model="form[index]" v-bind:id="index + '-4'" v-bind:name="index" value="4">
                                    <label class="form-check-label" for="index + '-4'">4. Agree strongly</label>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <input type="submit" v-on:click="sendJsonData">
                </div>
            </div>
        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
