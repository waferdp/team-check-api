<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark">
                <div class="container navbar-dark navbar-brand">
                    <h1>Team Performance Checklist</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <span class="col">
                        1: Disagree strongly
                    </span>
                    <span class="col">
                        2: Disagree to some extent
                    </span>
                    <span class="col" >
                        3: Agree to some extent
                    </span>
                    <span class="col">
                        4: Agree strongly
                    </span>
                </div>
            </div>
            <div class="container">
                <div id="performance-checklist" v-if="hasData">
                    <ul class="list-group gap-3">
                        <li class="list-group-item bg-light border" v-for="item in getPage().items">
                            <span>{{item.index + 1}}: {{item.key}}</span>
                            <div class="row">
                                <div class="col-md-3">
                                    <input class="form-check-input" type="radio" v-model="item.value" v-bind:key="item.index" v-bind:id="item.index + '-1'" v-bind:name="item.index" value="1">
                                    <label class="form-check-label" v-bind:for="item.index + '_1'">1. Disagree strongly</label>
                                </div>

                                <div class="col-md-3">
                                    <input class="form-check-input" type="radio" v-model="item.value" v-bind:key="item.index" v-bind:id="item.index + '-2'" v-bind:name="item.index" value="2">
                                    <label class="form-check-label" v-bind:for="item.index + '-2'">2. Disagree to some extent</label>
                                </div>

                                <div class="col-md-3">
                                    <input class="form-check-input" type="radio" v-model="item.value" v-bind:key="item.index" v-bind:id= "item.index + '-3'" v-bind:name="item.index" value="3">
                                    <label class="form-check-label" v-bind:for="item.index + '-3'">3. Agree to some extent</label>
                                </div>

                                <div class="col-md-3">
                                    <input class="form-check-input" type="radio" v-model="item.value" v-bind:key="item.index" v-bind:id="item.index + '-4'" v-bind:name="item.index" value="4">
                                    <label class="form-check-label" for="item.index + '-4'">4. Agree strongly</label>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-outline-primary" v-if="!isFirstPage" v-on:click="prevPage">Previous</button>
                        </div>
                        <div class="offset-md-6 col-md-3">
                            <button type="button" class="btn btn-outline-primary float-end" v-if="!isLastPage" v-on:click="nextPage">Next</button>
                            <input type="submit" class="btn btn-primary float-end" v-if="isLastPage" v-on:click="sendJsonData">
                        </div>
                    </div>
                    <div class="row" v-if="errors.length">
                        <div class="alert alert-danger" v-for="error in errors">
                            {{error}}
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
